name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      # Set up gcloud CLI
      - name: 'Set up gcloud'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: seismic-gecko-467823-u4
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      # Explicitly authenticate (this step often resolves the auth issue)
      - name: 'Authenticate with GCP'
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' | gcloud auth activate-service-account --key-file=-
          gcloud config set project seismic-gecko-467823-u4

      # Build and push Docker image
      - name: 'Build and Push Docker Image'
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/seismic-gecko-467823-u4/notely-ar-repo/notely-image:v1 .
